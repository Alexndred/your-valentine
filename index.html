<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcccc, #ffb3b3);
            overflow: hidden;
            animation: pulse 10s infinite alternate;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4d4d, #ff99cc);
            color: white;
            border: none;
            border-radius: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .gif {
            max-width: 300px;
            margin-top: 20px;
            display: none;
        }

        #displayText {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You go out with me on saturday?</h1>
        <div class="buttons" id="buttonsContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="displayText"></div>
        <img src="" alt="GIF" class="gif" id="gif">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const displayText = document.getElementById('displayText');
        const gif = document.getElementById('gif');
        const buttonsContainer = document.getElementById('buttonsContainer');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            buttonsContainer.style.display = 'none'; // Hide buttons
            displayText.innerText = " OKAY see you soon<33";
            displayText.style.display = 'block'; // Show the text
            displayText.style.animation = 'popup 0.5s ease forwards'; // Apply animation
            gif.src = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2ZmcmFmdW13czBvbXF6ZjdpdWo0YmtlazB3OXh4NjhpN3J3MmFuYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oz8xsaLjLVqVXr3tS/giphy.gif'; // Changed GIF URL
            gif.style.display = 'block'; // Show the GIF
        });
    </script>
</body>
</html>
